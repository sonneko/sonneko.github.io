<!doctype html>
<html lang="en">
<head>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>sonnekoのサイト</title>

<body>
  <div id="root" style="display: none;"></div>

    <div class="wrapper"><div class="loader"></div></div>
