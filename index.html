<body>
  <div id="root" style="display: none;"></div>
  <div id="loading">
    <div class="loading-wrapper">
      <div class="loader"></div>
    </div>
    <div class="title"><span></span></div>
  </div>
  <div id="props-toReact" style="display: none;"></div>
  <div id="props-toNative" style="display: none;"></div>
</body>
<script>
  window.onload = () => {
    // URL parameter 取得
    const query = window.location.search;
    const params = query.split('?')[1].split('&').map((item) => {
      const [key, value] = item.split('=');
      return { key: key, value: value };
    });

    // params.pathが存在したら、props-toReactに代入してReactに渡す
    let paramsExit = false;
    params.forEach((item, index) => {
      if (item.key == 'path') {
        document.getElementById('props').innerText = item.value;
        paramsExit = true;
      }
    });

    if (paramsExit) {
      // props-toNativeを監視
      document.getElementById('props-toNative').addEventListener('DOMSubtreeModified', () => {
        // props-toNativeの内容を取得
        const nativeProps = document.getElementById('props-toNative').innerText;

        // レンダリング終了の合図を受け取ったら
        if (nativeProps == 'rendering-finish') {
          // ローディング画面の解消
          document.getElementById('loading').style.display = 'none';
          document.getElementById('root').style.display = 'block';

          // ローディング画面の終了を伝える
          document.getElementById('props-toReact').innerText = 'finish-loading';
        }
      });
    } else {
      // "/"のページだったら

      // "/"であることを伝える
      document.getElementById('props-toReact').innerText = 'requested-rootPage';

      // ローディング画面の解消
      document.getElementById('loading').style.display = 'none';
      document.getElementById('root').style.display = 'block';
    }
  };
</script>
<script type="module" src="/src/main.tsx"></script>
